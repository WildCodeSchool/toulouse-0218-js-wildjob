<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="cssmapp.css" />

  </head>

    <title>Custom Legend</title>
  <div id ="map"></div>
  <div class ="legend"><h3>Legend</h3></div>

<body>
  <script>
      //--> Configuration de l'icône personnalisée
var image = {
    // Adresse de l'icône personnalisée
    url: 'toulouse-0218-js-wildjob/img/marqeurs/marqeur entreprise.png',
    // Taille de l'icône personnalisée
    size: new google.maps.Size(25, 40),
    // Origine de l'image, souvent (0, 0)
    origin: new google.maps.Point(0,0),
    // L'ancre de l'image. Correspond au point de l'image que l'on raccroche à la carte. Par exemple, si votre îcone est un drapeau, cela correspond à son mâts
    anchor: new google.maps.Point(0, 20)
};



      function initMap() {
        const wildcodeschool = {lat: 43.601433, lng: 1.442133};
        let map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: wildcodeschool
        });
        let image = new google.maps.Marker({
          position: wildcodeschool,
          map: map
        });

      }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwC__7psOPTWbszU21xZvnsFL2XdrrpZk &callback=initMap "></script>
    
</body>

</html>
